<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>

    {% load static %}
    <!DOCTYPE html>
    <html lang="en" dir="ltr">
    <head>
    <!-- Font Awesome -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"
    />
    <!-- Google Fonts -->
    <link
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    rel="stylesheet"
    />
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
    rel="stylesheet"
    />

    <script
    type="text/javascript"
    src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
    ></script>


  </head>
  <body>

      <section class="vh-100" style="background-color: #508bfc;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-12 col-md-8 col-lg-6 col-xl-5">
              <div class="card shadow-2-strong" style="border-radius: 1rem;">
                <div class="card-body p-5 text-center">

                  <h3 class="mb-5">Sign Up</h3>

                    {{ form1.non_field_errors }}

                  <form class="p-3 mt-3" action="{% url 'register' %}" method="POST">

                    {% csrf_token %}
                            <div class="form-group d-flex align-items-center" style="margin-bottom: 10px;" }>
                                <span class="far fa-user"></span>
                                {{form1.username}}
                            </div>
                            <div class="form-group d-flex align-items-center" style="margin-bottom: 10px;">
                                <span class="far fa-envelope"></span>
                                {{form1.email}}
                            </div>
                            <div class="form-group d-flex align-items-center" style="margin-bottom: 10px;">
                                <span class="fas fa-key"></span>
                                {{form1.password1}}
                            </div>
                            <div class="form-group d-flex align-items-center" style="margin-bottom: 10px;">
                                <span class="fas fa-key"></span>
                                {{form1.password2}}
                            </div>

                          </div>
                        <button  type="submit" class="btn btn-primary btn-lg btn-block" type="submit">Register</button>

                      </form>
                      </div>

                  <hr class="my-0">
                  <button class="btn btn-sm btn-block btn-primary" style="background-color: #dd4b39;"
                    type="submit"><i class="fab fa-google me-2"></i> Sign in with google</button>


                </div>
              </div>
            </div>


      </section>

  </body>
</html>
